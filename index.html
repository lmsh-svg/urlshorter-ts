<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 400px; }
    input, select, button { margin-bottom: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h1>URL Shortener with .ts or .m3u Extension</h1>
  <form id="shorten-form">
    <input type="url" id="long-url" placeholder="Enter long URL (e.g., https://example.com)" required>
    <select id="extension">
      <option value=".ts">.ts</option>
      <option value=".m3u">.m3u</option>
    </select>
    <button type="submit">Shorten</button>
  </form>
  <p id="result"></p>
  <p id="error" style="color: red;"></p>
  <script src="/script.js"></script>
</body>
</html>
